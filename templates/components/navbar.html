{% load static %}
{% load tags %}

<link rel="stylesheet" href="{% static 'css/components_styles/navbar.css' %}">
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    {% if user.is_superuser or user.is_staff %}
		                <li class="nav-item">
	                        <a class="nav-link" href="{% url 'home:report-list' %}">Reports</a>
	                    </li>
                    {% endif %}
	                <li class="nav-item">
                        <a class="nav-link" href="{% cart_url %}">Cart</a>
                    </li>
	                <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:profile' %}">Profile</a>
                    </li>
	                <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
	                <li class="nav-item">
	                    <a class="nav-link">User: {{ user.username }}</a>
	                </li>
                {% else %}
                    <li class="nav-item" id="login-nav-item">
                        <a class="nav-link" id="login-nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
